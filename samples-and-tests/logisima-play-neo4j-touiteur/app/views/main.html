<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" media="screen" href="@{'/public/bootstrap/css/bootstrap.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/bootstrap/css/bootstrap-responsive.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container" >
              <a class="brand" href="@{Application.index()}">
                Touiteur
              </a>
              <div class="nav-collapse">
                  <form name="search" class="navbar-search pull-right" method="GET" action="@{Application.searchUser()}">
                    <input type="text" name="query" class="search-query span2" placeholder="Search a user"/>
                  </form>
               </div>
            </div>
          </div>
        </div>
        <div id="main" class="container">
            #{doLayout /}
        </div>
    </body>
</html>
